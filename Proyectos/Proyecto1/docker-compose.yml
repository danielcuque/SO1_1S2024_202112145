version: '3.1'

services:
  db:
    image: mysql:5.7
    container_name: db_proyecto1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/data/db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyecto1
  api:
    build: ./api
    volumes:
      - /proc:/proc
    container_name: api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
  web:
    build:
      context: ./front
    ports:
      - "80:80"
    container_name: web
    environment:
      - PROXY_IP='http://192.168.1.23'

volumes:
  mysql_data:

